<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        form{
            display: flex;
            background-color: gray;
            flex-direction: column;
            width: 200px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <form method="get" action="/add">
        <input type="text" name="model"/>
        <input type="checkbox" name="damaged"/>
        <select name="doors">
            <option value="2" selected>2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <label for="PL">
            <input type="radio" name="country" value="PL" id="PL"/>
            Polski
        </label>
        <label for="ENG">
            <input type="radio" name="country" value="ENG" id="ENG"/>
            Angielski
        </label>
        <input type="submit" value="Ok"/>
    </form>
</body>
</html>
